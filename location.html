<script>
    function initialize() {
        var labLatlng = new google.maps.LatLng(57.3252, -2.0020);
        var evmLatlng = new google.maps.LatLng(57.326, -1.997);
        var mapOptions = {
            zoom:14,
            center:evmLatlng,
            mapTypeId:google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);


        var labinfowindow = new google.maps.InfoWindow({
            content:'<strong>Oceanlab</strong><br/>Owned and operated by the<br/>University of Aberdeen'
        });


        var labMarker = new google.maps.Marker({
            position:labLatlng,
            map:map
        });

        google.maps.event.addListener(labMarker, 'click', function () {
            labinfowindow.open(map, labMarker);
        });


        var evmMarker = new google.maps.Marker({
            position:evmLatlng,
            map:map
        });

        var contentString = '<strong>eCon Observatory</strong><br/>Deployed in the Ythan Estuary';
        var infowindow = new google.maps.InfoWindow({
            content:contentString
        });

        setTimeout(function () {
            infowindow.open(map, evmMarker);
        }, 2000);
    }
    google.maps.event.addDomListener(window, 'load', initialize);

</script>
